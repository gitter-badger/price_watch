ProductCategory:
  title: product_categories
  sub:
    food:
      title: food
      sub:
        diary: &diary
          title: diary
          sub:
            milk:
              title: milk
              keyword: молоко, mолоко
              stopword: топленое, козье
              density: 1027
              normal_package: 1 l
              min_package_ratio: 0.8
            sour cream:
              title: sour cream
              keyword: сметана, сметанный продукт
              ru_accu_case: сметану
              normal_package: 0.4 kg
            chicken egg:
              title: chicken egg
              keyword: яйцо куриное, яйца куриные, яйцо
              stopword: перепелиное, перепелиные, динозавриное
              normal_package: 10 pcs
            cheese:
              title: cheese
              sub:
                hard cheese:
                  title: hard cheese
                  keyword: твердый сыр, твёрдый сыр
                  normal_package: 0.4 kg
        grocery:
          title: grocery
          sub:
            pasta:
              title: pasta
              keyword: макароны, макаронные изделия, вермишель, спагетти, лапша, рожки
              normal_package: 0.5 kg
              min_package_ratio: 0.8
            oil:
              title: oil
              sub:
                sunflower oil:
                  title: sunflower oil
                  keyword: масло подсолнечное, микс подсолнечного и оливкового, масло подcолнечное, масло подсол.
                  normal_package: 1 l
                  min_package_ratio: 0.75
            sugar:
              title: sugar
              keyword: сахар
              stopword: тростниковый коричневый
              normal_package: 1 kg
              min_package_ratio: 0.8
            salt:
              title: salt
              keyword: соль
              stopword: морская водорослевая, фасоль, розовая
              normal_package: 1 kg
              min_package_ratio: 0.5
            flours:
              title: flours
              sub:
                wheat flour:
                  title: wheat flour
                  keyword: мука пшеничная, мука пшен.
                  ru_accu_case: муку пшеничную
                  stopword: для пиццы, итальянская
                  normal_package: 1 kg
                  min_package_ratio: 0.8
            cereals:
              title: cereals
              sub:
                rice:
                  title: rice
                  keyword: рис
                  stopword: черный, чёрный, смесь
                  normal_package: 1 kg
                  min_package_ratio: 0.8
                buckwheat:
                  title: buckwheat
                  keyword: гречка, крупа гречневая, греча
                  ru_accu_case: гречку
                  normal_package: 1 kg
                  min_package_ratio: 0.8
        bakery:
          title: bakery
          sub:
            bread:
              title: bread
              keyword: хлеб, батон
              normal_package: 0.5 kg
              min_package_ratio: 0.8
        meat:
        fish:
